<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundMessage="Cart Page is Empty!"
resetLinkText="Go to Home Page"
></app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div class="">
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
    
            <div class="">
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
    
            <div class="">
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
    
            <div class="">
                {{cartItem.price|currency}}
            </div>
    
            <div class="">
                <button class="remove-button" (click)="removeFromCart(cartItem)">remove</button>
            </div>
        </li>
    </ul>
    
    
    <div class="checkout">
        <div class="">
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice|currency}}</div>
        </div>
    </div>
</div>
